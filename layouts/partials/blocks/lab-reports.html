{{- define "lab-reports" -}}
<section class="lab-reports-section">
  <div class="container">
    <img class="download-icon" src="{{- .Site.BaseURL -}}/img/lab-reports/data-lab-download-icon.png"
      alt="Download Icon">
    <div class="lab-reports-description">
      <h2>Download Lab Reports</h2>
      <ul class="lab-reports-container">
        {{ with .Site.GetPage "section" "lab-reports" }}
        {{- range .Pages -}}
        <div class="flex-column">
        <li>
        <div class="card">
          <div class="icon-container">
          </div>
          <div class="text-container">
            <a href="{{- .Params.File_path -}}">
              <h3>{{- .Summary -}}</h3>
            </a>
          </div>
        </li>
        </div>
        {{- end -}}
        {{- end -}}
      </ul>
    </div>
  </div>
</section>
{{- end -}}
